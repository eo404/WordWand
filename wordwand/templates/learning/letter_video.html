{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Video {{ letter }}</title>
    <link rel="stylesheet" href="{% static 'css/chalkboard.css' %}">
</head>

<body>
    <div class="scene">
        <div class="board">
            <h1>Watch Video for Letter {{ letter }}</h1>
            
            <div class="video-container">
                <video controls class="letter-video">
                <source src="{% static 'videos/Write'|add:letter|add:'.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
            
            <a href="{% url 'letter_trace' letter %}">
                <button class="chalk-btn">
                    Skip Video & Start Tracing
                </button>
            </a>
        </div>
    </div>
</body>

</html>
