{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter {{ letter }} — WordWand</title>

    <link rel="stylesheet" href="{% static 'css/chalkboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/letter_detail.css' %}">
</head>

<body>

    <div class="scene">
        <div class="board">

            <h1>Hey, I am {{ letter }}!</h1>

            <div class="letter-image-container">
                <img src="{% static 'letters/' %}{{ letter }}.png"
                     alt="Letter {{ letter }}"
                     class="letter-image"
                     onclick="playSound()">
            </div>

            <p style="color:#ffd54f; font-size:18px; font-weight:600; margin-bottom:20px;">
                Tap me to hear how I sound!
            </p>

            <a href="{% url 'letter_video' letter %}">
                <button class="chalk-btn">✍ Learn to Write</button>
            </a>

        </div>
    </div>

    {% with sound_path="sounds/sound"|add:letter|add:".mp3" %}
    <audio id="letterSound" src="{% static sound_path %}"></audio>
    {% endwith %}

    <script>
        function playSound() {
            const audio = document.getElementById("letterSound");
            audio.currentTime = 0;
            audio.play();
        }
    </script>

</body>
</html>
