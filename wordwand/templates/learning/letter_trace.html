{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Trace {{ letter }}</title>
    <link rel="stylesheet" href="{% static 'css/chalkboard.css' %}">
</head>

<body>

    <div class="scene">
        <div class="board">

            <h1>Trace a Letter!</h1>
            
            <div style="position:relative; width:600px; height:400px; margin-bottom:20px;">
            
            
                <canvas id="canvas" style="position:absolute; width:100%; height:100%;">
                </canvas>
            
            </div>
            <div class="trace-buttons"></div>
                <button class="chalk-btn" onclick="checkDrawing()">Check</button>           
                <p id="resultText" style="color:white; margin:15px;"></p>
                <button class="chalk-btn" onclick="retry()">Retry</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/letter_trace.js' %}"></script>
</body>

</html>
