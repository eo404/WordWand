{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWand â€“ Alphabet Grid</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/alphabetgrid.css' %}">
</head>

<body>

    <div class="scene">
        <div class="board">
            <h1>Choose a Letter</h1>

            <div class="alphabet-grid">
                {% for letter in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
                <a href="{% url 'letter' letter %}" class="letter-btn">
                    {{ letter }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <audio id="clickSound">
        <source src="{% static 'sounds/click.mp3' %}" type="audio/mpeg">
    </audio>

    <script>
        // Play click sound before navigating
        document.querySelectorAll(".letter-btn").forEach(function(btn) {
            btn.addEventListener("click", function(e) {
                const sound = document.getElementById("clickSound");
                if (sound) {
                    e.preventDefault();
                    const href = this.href;
                    sound.currentTime = 0;
                    sound.play().catch(function() {}).finally(function() {
                        window.location.href = href;
                    });
                    // Fallback in case play() hangs
                    setTimeout(function() { window.location.href = href; }, 300);
                }
            });
        });
    </script>

</body>
</html>
